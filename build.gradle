apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

mainClassName = 'net.brandstaetter.jenkinsmonitor.ThreadedJenkinsMonitor'

jar {
    baseName = 'jenkins-build-monitor'
    version = '0.1.0'
}

run {
	jvmArgs = ['-Djava.library.path=./libs']
}

dependencies {
    compile 'org.fusesource.jansi:jansi:1.11'
    compile 'org.codehaus.groovy:groovy-all:2.1.6:indy'
    compile 'org.jsoup:jsoup:1.7.2'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'ch.qos.logback:logback-classic:1.0.13'
    compile 'commons-configuration:commons-configuration:1.10'
    compile("com.pi4j:pi4j-gpio-extension:0.0.5") {
        exclude module:"pi4j-native"
    }
}